<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Post</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="index.html#post-holder">Latest Posts</a>
              <a class="nav-link active" aria-current="page" href="#">Create Post</a>             
            </div>
          </div>
        </div>
      </nav> 
    <section class="form-section mt-5">
        <div class="container">
            <h1 class="mb-4 text-center">Create Your Posts</h1>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <form action="" id="post-form">
                        <div class="mb-4">
                            <label for="post-title" class="form-label">Post Title</label>
                            <input type="text" class="form-control" id="title" placeholder="enter post title">
                        </div>
                        <div class="mb-4">
                            <label for="post-body" class="form-label">Post Body</label>
                            <textarea name="postBody" class="form-control" id="body" rows="5"></textarea>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-primary" type="submit">Create Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/post.js"></script>    
</body>
</html>
